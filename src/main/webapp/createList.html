<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

    <script src="./js/action.js"></script>

    <title>Soundwave</title>
    <link href="./css/cl_base.css" rel="stylesheet" type="text/css">
<body>
<div class="top">
    <div style="text-align: center;">
        <ul>
            <li><a href="#" id="SongList" onclick="setSongListPage()">歌单</a></li>
            <li><a href="#" id="Like" onclick="setLikePage()">我喜欢</a></li>
            <li><a href="#" id="CreateList" onclick="setCreateListPage()">创建歌单</a></li>
            <li><a href="#" id="Rank" onclick="setRankPage()">播放排名</a></li>
        </ul>
    </div>
</div>
</body>
</head>
<body>
<div class="container">
    <div class="row mt-4">
        <div class="col-md-5">
            <form action="../login" method="POST">
                <div class="form-group">
                    <label for="input-message">歌单名称</label> <input type="text"
                                                                  class="form-control" id="input-listname"
                                                                  placeholder="">
                </div>
                <div class="form-group">
                    <label for="input-message">歌单封面</label> <input type="text"
                                                                 class="form-control" id="input-listpic"
                                                                 placeholder="">
                    <input type="file" id="bt_file" style="display: table">
                    <button onclick="F_Open_dialog"></button>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-sm" onclick="F_Open_dialog">选择歌曲</button> <input type="file" id="btn_file" style="display:none">
                    <button type="submit" class="btn btn-info btn-sm">上传</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    function F_Open_dialog()
    {
        document.getElementById("bt_file").click();
    }
</script>

</body>
</html>
